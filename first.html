<script>
function duplicates(arr){
   var output=[];
   arr.forEach(function(index){
     if(arr.indexOf(index)!=arr.lastIndexOf(index)&&output.indexOf(index)==-1)
       output.push(index);
     
   })
   return output;
 }
var output=duplicates([1,2,4,4,3,3,1,5,3]).sort(); 
console.log(output);
</script>
